    <script type="module">
        // Placeholder for PromptHandler functionality
        // For a real application, you would use a proper translation API.
        const promptHandler = {
            initializeCopyButton: () => console.log("Copy button init (placeholder)"),
            translateText: async (text) => {
                console.log("Original Indonesian Prompt:", text);
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 300));

                // Improved placeholder translation logic
                let translated = text;

                // General phrases
                translated = translated.replace(/Buat video bergaya (.*?) tentang (.*?) yang sedang (.*?)(?: dengan emosi (.*?))?(?: di (.*?))?(?: pada (.*?))?(?: (.*?))?(?: dengan cuaca (.*?))?\./g, 
                    (match, p1, p2, p3, p4, p5, p6, p7, p8) => {
                        let eng = `Create a ${p1 || 'unspecified style'} video about ${p2 || 'an unspecified subject'} who is ${p3 || 'doing something'}`;
                        if (p4 && p4 !== 'none' && p4 !== 'ramah tamah') eng += ` with ${p4} emotion`;
                        if (p5 && p5 !== 'none') eng += ` at ${p5}`;
                        if (p6 && p6 !== 'none' && p6 !== 'pagi yang cerah') eng += ` on ${p6}`;
                        if (p7 && p7 !== 'none' && p7 !== 'kemarau yang terik') eng += ` during ${p7} season`;
                        if (p8 && p8 !== 'none' && p8 !== 'cerah berkilau') eng += ` with ${p8} weather`;
                        return eng + ".";
                    });

                // Cinematography
                translated = translated.replace(/Sinematografi: Pergerakan kamera (.*?)(?: dari sudut (.*?))?(?: menggunakan lensa (.*?))?\. Pencahayaan (.*?)(?: dengan gradiasi warna (.*?))?\./g,
                    (match, p1, p2, p3, p4, p5) => {
                        let eng = `Cinematography: ${p1 || 'unspecified'} camera movement`;
                        if (p2 && p2 !== 'none' && p2 !== 'setinggi mata yang natural') eng += ` from a/an ${p2} angle`;
                        if (p3 && p3 !== 'none' && p3 !== 'medium (50mm) yang natural') eng += ` using a ${p3} lens`;
                        eng += `. Lighting is ${p4 || 'unspecified'}`;
                        if (p5 && p5 !== 'none' && p5 !== 'alami yang natural') eng += ` with ${p5} color grading`;
                        return eng + ".";
                    });
                
                // Audio section
                translated = translated.replace(/Audio: (.*?)\. Volume Master Audio: (.*?)%\./g, "Audio: $1. Master Audio Volume: $2%.");
                translated = translated.replace(/Audio: Tanpa audio spesifik\./g, "Audio: No specific audio.");
                translated = translated.replace(/Dialog: "(.*?)"(?: \(Volume: (.*?)%\))?/g, (match, p1, p2) => `Dialog: "${p1}"` + (p2 ? ` (Volume: ${p2}%)` : ''));
                translated = translated.replace(/Musik Latar: (.*?)(?: \(Volume: (.*?)%\))?/g, (match, p1, p2) => `Background Music: ${p1}` + (p2 ? ` (Volume: ${p2}%)` : ''));
                translated = translated.replace(/Efek Suara: (.*?)(?: \(Volume: (.*?)%\))?/g, (match, p1, p2) => `Sound Effects: ${p1}` + (p2 ? ` (Volume: ${p2}%)` : ''));
                translated = translated.replace(/Karakteristik Volume Audio: (.*?)\./g, "Overall Audio Volume Characteristic: $1.");
                translated = translated.replace(/Terjemahan Audio: (.*?)\./g, (match, p1) => {
                    if (p1 === 'english_subtitle') return "Audio Translation: English subtitles (Original Dialog).";
                    if (p1 === 'english_voiceover') return "Audio Translation: English voiceover.";
                    return "Audio Translation: None.";
                });


                // Quality and Details
                translated = translated.replace(/Kualitas Video: (.*?)\./g, "Video Quality: $1.");
                translated = translated.replace(/Detail Tambahan: (.*)/g, "Additional Details: $1");

                // Common Indonesian words to English (simple mapping for remaining parts)
                const commonTranslations = {
                    "yang": "that is", "dengan": "with", "dari": "from", "di": "at", "pada": "on", "dan": "and",
                    "ramah": "friendly", "ceria": "cheerful", "epik": "epic", "natural": "natural", "stabil": "stable",
                    "dinamis": "dynamic", "halus": "smooth", "jernih": "clear", "tajam": "sharp", "luas": "wide",
                    "intens": "intense", "lembut": "soft", "elegan": "elegant", "profesional": "professional",
                    "misterius": "mysterious", "modern": "modern", "klasik": "classic", "spektakuler": "spectacular",
                    "informatif": "informative", "interaktif": "interactive", "enerjik": "energetic",
                    "tidak ditentukan": "unspecified", "melakukan sesuatu": "doing something", "subjek tidak ditentukan": "an unspecified subject",
                    // Add more common words/phrases from your dropdowns if needed for better placeholder translation
                };

                for (const [idn, eng] of Object.entries(commonTranslations)) {
                    const regex = new RegExp(`\\b${idn}\\b`, 'gi');
                    translated = translated.replace(regex, eng);
                }
                
                console.log("Translated English Prompt (Placeholder):", translated);
                return translated;
            },
            initializeDropdownTranslations: async () => console.log("Dropdown translations init (placeholder)")
        };
        
        promptHandler.initializeCopyButton();

        function getElementValue(id, defaultValue = '') {
            const element = document.getElementById(id);
            return element ? element.value : defaultValue;
        }

        function getCustomInputValue(selector, defaultValue = '') {
            const element = document.querySelector(selector);
            return element ? element.value : defaultValue;
        }
        
        function updateVolumeDisplay(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            if (input && display) {
                display.textContent = input.value + '%';
            }
        }

        window.toggleAudioMixing = function() {
            const content = document.getElementById('audioMixingContent');
            const chevron = document.getElementById('audioMixingChevron');
            content.classList.toggle('hidden');
            chevron.classList.toggle('rotate-180');
            const isMixingVisible = !content.classList.contains('hidden');
            document.getElementById('showAudioMixing').value = isMixingVisible.toString();
            generatePrompt();
        }


        async function generatePrompt(shouldScroll = false) {
            try {
                const subject = getElementValue('subject');
                const subjectCharacteristics = getElementValue('subjectCharacteristics');
                const mainAction = getElementValue('mainAction');
                const emotion = getElementValue('emotion'); 
                const location = getElementValue('location');
                const time = getElementValue('time'); 
                const weather = getElementValue('weather'); 
                const season = getElementValue('season'); 
                const style = getElementValue('style');
                const cameraMovement = getElementValue('cameraMovement');
                const cameraAngle = getElementValue('cameraAngle'); 
                const focalLength = getElementValue('focalLength'); 
                const lighting = getElementValue('lighting');
                const colorGrading = getElementValue('colorGrading'); 
                
                let dialogText = getElementValue('dialog');
                if (dialogText === 'custom') {
                    dialogText = getCustomInputValue('#customDialogInput input', '');
                }
                
                let dialogCharText = getElementValue('dialogCharacter');
                if (dialogCharText === 'custom') {
                    dialogCharText = getCustomInputValue('#customDialogCharacterInput input', '');
                }

                let voiceMoodText = getElementValue('voiceMood');
                if (voiceMoodText === 'custom') {
                    voiceMoodText = getCustomInputValue('#customVoiceMoodInput input', '');
                }

                let backgroundMusicText = getElementValue('backgroundMusic');
                if (backgroundMusicText === 'custom') {
                    backgroundMusicText = getCustomInputValue('#customMusicInput input', '');
                }

                let soundEffectsText = getElementValue('soundEffects');
                if (soundEffectsText === 'custom') {
                    soundEffectsText = getCustomInputValue('#customSoundEffectsInput input', '');
                }
                
                let volumeCharacteristic = getElementValue('volume');
                if (volumeCharacteristic === 'custom') {
                    volumeCharacteristic = getCustomInputValue('#customVolumeInput input', '');
                }

                const audioTranslation = getElementValue('audioTranslation');
                const videoQuality = getElementValue('videoQuality');
                const additionalDetails = getElementValue('additionalDetails');

                const showAudioMixing = document.getElementById('showAudioMixing').value === 'true';
                const dialogVolume = showAudioMixing ? getElementValue('dialogVolume', '80') : null;
                const musicVolume = showAudioMixing ? getElementValue('musicVolume', '60') : null;
                const effectsVolume = showAudioMixing ? getElementValue('effectsVolume', '40') : null; 
                const overallMasterVolume = showAudioMixing ? getElementValue('overallVolume', '100') : null;

                let prompt = `Buat video bergaya ${style || 'tidak ditentukan'} tentang ${subject || subjectCharacteristics || 'subjek tidak ditentukan'} yang sedang ${mainAction || 'melakukan sesuatu'}`;
                if (emotion && emotion !== 'none' && emotion !== 'ramah tamah') prompt += ` dengan emosi ${emotion}`;
                if (location && location !== 'none') prompt += ` di ${location}`;
                if (time && time !== 'none' && time !== 'pagi yang cerah') prompt += ` pada ${time}`;
                if (season && season !== 'none' && season !== 'kemarau yang terik') prompt += ` ${season}`;
                if (weather && weather !== 'none' && weather !== 'cerah berkilau') prompt += ` dengan cuaca ${weather}`;
                prompt += `.`;

                prompt += `\n\nSinematografi: Pergerakan kamera ${cameraMovement || 'tidak ditentukan'}`;
                if (cameraAngle && cameraAngle !== 'none' && cameraAngle !== 'setinggi mata yang natural') prompt += ` dari sudut ${cameraAngle}`;
                if (focalLength && focalLength !== 'none' && focalLength !== 'medium (50mm) yang natural') prompt += ` menggunakan lensa ${focalLength}`;
                prompt += `. Pencahayaan ${lighting || 'tidak ditentukan'}`;
                if (colorGrading && colorGrading !== 'none' && colorGrading !== 'alami yang natural') prompt += ` dengan gradiasi warna ${colorGrading}`;
                prompt += `.`;

                let audioDescriptionParts = [];
                if (dialogText && dialogText !== 'none') {
                    let currentDialogText = `Dialog: "${dialogText}"`;
                    if (dialogCharText && dialogCharText !== 'none') currentDialogText += ` oleh ${dialogCharText}`;
                    if (voiceMoodText && voiceMoodText !== 'none') currentDialogText += ` dengan suasana ${voiceMoodText}`;
                    if (dialogVolume) currentDialogText += ` (Volume: ${dialogVolume}%)`;
                    audioDescriptionParts.push(currentDialogText);
                }
                if (backgroundMusicText && backgroundMusicText !== 'none') {
                    let currentMusicText = `Musik Latar: ${backgroundMusicText}`;
                    if (musicVolume) currentMusicText += ` (Volume: ${musicVolume}%)`;
                    audioDescriptionParts.push(currentMusicText);
                }
                if (soundEffectsText && soundEffectsText !== 'none') {
                    let currentEffectsText = `Efek Suara: ${soundEffectsText}`;
                    if (effectsVolume) currentEffectsText += ` (Volume: ${effectsVolume}%)`; // Assuming effectsVolume is for soundEffects
                    audioDescriptionParts.push(currentEffectsText);
                }
                if(volumeCharacteristic && volumeCharacteristic !== 'none' && volumeCharacteristic !== 'sedang yang seimbang'){
                     audioDescriptionParts.push(`Karakteristik Volume Audio: ${volumeCharacteristic}`);
                }
                 if(audioTranslation && audioTranslation !== 'none'){
                     audioDescriptionParts.push(`Terjemahan Audio: ${audioTranslation}`);
                }


                if (audioDescriptionParts.length > 0) {
                    prompt += `\n\nAudio: ${audioDescriptionParts.join(', ')}.`;
                    if (overallMasterVolume) prompt += ` Volume Master Audio: ${overallMasterVolume}%.`;
                } else {
                    prompt += `\n\nAudio: Tanpa audio spesifik.`;
                }
                
                prompt += `\n\nKualitas Video: ${videoQuality || 'tidak ditentukan'}.`;

                if (additionalDetails) {
                    prompt += `\n\nDetail Tambahan: ${additionalDetails}`;
                }

                const generatedPromptDiv = document.getElementById('generatedPrompt');
                const generatedPromptEnglishDiv = document.getElementById('generatedPromptEnglish');
                
                generatedPromptDiv.innerHTML = `<p class="text-gray-800 whitespace-pre-line">${prompt}</p>`;
                
                generatedPromptEnglishDiv.innerHTML = `
                    <div class="flex items-center justify-center p-4">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-500"></div>
                        <span class="ml-2 text-gray-500 text-sm">Menerjemahkan ke Bahasa Inggris...</span>
                    </div>`;

                const translatedPrompt = await promptHandler.translateText(prompt);
                generatedPromptEnglishDiv.innerHTML = `<p class="text-gray-800 whitespace-pre-line">${translatedPrompt}</p>`;

                if (shouldScroll && window.innerWidth < 1024) {
                    document.querySelector('.lg\\:w-\\[500px\\]').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

            } catch (error) {
                console.error('Error generating prompt:', error);
                const generatedPromptDiv = document.getElementById('generatedPrompt');
                if (generatedPromptDiv) {
                    generatedPromptDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                }
                 const generatedPromptEnglishDiv = document.getElementById('generatedPromptEnglish');
                if (generatedPromptEnglishDiv) {
                    generatedPromptEnglishDiv.innerHTML = `<p class="text-red-500">Error translating: ${error.message}</p>`;
                }
            }
        }
        
        function setupCopyButtons() {
            document.querySelectorAll('.copy-btn-output').forEach(button => {
                button.addEventListener('click', async function() {
                    const targetId = this.getAttribute('data-target');
                    const textElement = document.getElementById(targetId);
                    if (!textElement) return;

                    const textToCopy = textElement.innerText || textElement.textContent;
                    const originalButtonHTML = this.innerHTML; 

                    try {
                        // Attempt to use navigator.clipboard.writeText first
                        await navigator.clipboard.writeText(textToCopy);
                         this.innerHTML = `
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                            <span class="ml-1">${this.textContent.trim().includes('Salin') ? 'Tersalin!' : 'Copied!'}</span>`;
                        this.classList.add('text-green-600', 'border-green-400', 'bg-green-50');
                        this.classList.remove('text-blue-600', 'border-blue-200', 'hover:bg-blue-50', 'text-red-500', 'border-red-400'); // Clear other states
                    } catch (err) {
                        // Fallback to document.execCommand('copy')
                        console.warn('navigator.clipboard.writeText failed, trying execCommand:', err);
                        const textArea = document.createElement("textarea");
                        textArea.value = textToCopy;
                        textArea.style.position = "fixed"; // Prevent scrolling to bottom
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            this.innerHTML = `
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                <span class="ml-1">${this.textContent.trim().includes('Salin') ? 'Tersalin!' : 'Copied!'}</span>`;
                            this.classList.add('text-green-600', 'border-green-400', 'bg-green-50');
                            this.classList.remove('text-blue-600', 'border-blue-200', 'hover:bg-blue-50', 'text-red-500', 'border-red-400');
                        } catch (execErr) {
                            console.error('Failed to copy with execCommand: ', execErr);
                            this.innerHTML = 'Gagal Salin';
                            this.classList.add('text-red-500', 'border-red-400');
                            this.classList.remove('text-green-600', 'border-green-400', 'bg-green-50', 'text-blue-600', 'border-blue-200', 'hover:bg-blue-50');
                        }
                        document.body.removeChild(textArea);
                    } finally {
                         setTimeout(() => {
                            this.innerHTML = originalButtonHTML;
                            this.classList.remove('text-green-600', 'border-green-400', 'bg-green-50', 'text-red-500', 'border-red-400');
                            if (this.textContent.trim().includes('Salin')) { 
                                this.classList.add('text-blue-600', 'border-blue-200', 'hover:bg-blue-50');
                            } else if (this.textContent.trim().includes('Copy')) {
                                 this.classList.add('text-green-600', 'border-green-200', 'hover:bg-green-50');
                            }
                        }, 2000);
                    }
                });
            });
        }


        function addInputListeners() {
            const formElements = document.querySelectorAll('#promptForm input[type="text"], #promptForm select, #promptForm textarea, #promptForm input[type="range"]');
            formElements.forEach(element => {
                const eventType = (element.type === 'range' || element.tagName === 'SELECT') ? 'change' : 'input';
                element.addEventListener(eventType, () => generatePrompt());
                if (element.type === 'range') {
                     element.addEventListener('input', () => { 
                        updateVolumeDisplay(element.id, element.id + 'Value');
                    });
                }
            });

            ['dialog', 'dialogCharacter', 'voiceMood', 'backgroundMusic', 'soundEffects', 'volume'].forEach(id => {
                const select = document.getElementById(id);
                const customInputDiv = document.getElementById(`custom${id.charAt(0).toUpperCase() + id.slice(1)}Input`);
                if (select && customInputDiv) {
                    select.addEventListener('change', function() {
                        customInputDiv.classList.toggle('hidden', this.value !== 'custom');
                        if(this.value !== 'custom') { 
                           const inputField = customInputDiv.querySelector('input');
                           if(inputField) inputField.value = '';
                        }
                        generatePrompt();
                    });
                    const customInputField = customInputDiv.querySelector('input');
                    if(customInputField) {
                        customInputField.addEventListener('input', () => generatePrompt());
                    }
                }
            });
        }
        
        document.getElementById('resetButton')?.addEventListener('click', () => {
            document.getElementById('promptForm').reset();
            // Manually hide all custom input fields
            ['Dialog', 'DialogCharacter', 'VoiceMood', 'Music', 'SoundEffects', 'Volume'].forEach(name => {
                 document.getElementById(`custom${name}Input`)?.classList.add('hidden');
            });
            
            updateVolumeDisplay('dialogVolume', 'dialogVolumeValue');
            updateVolumeDisplay('musicVolume', 'musicVolumeValue');
            updateVolumeDisplay('effectsVolume', 'effectsVolumeValue');
            updateVolumeDisplay('overallVolume', 'overallVolumeValue');
            
            const audioMixingContent = document.getElementById('audioMixingContent');
            if (audioMixingContent && !audioMixingContent.classList.contains('hidden')) {
                 document.getElementById('audioMixingChevron').classList.remove('rotate-180');
                 audioMixingContent.classList.add('hidden');
                 document.getElementById('showAudioMixing').value = 'false';
            }
            generatePrompt();
            
        });

        document.getElementById('clearPromptButton')?.addEventListener('click', () => {
            const generatedPromptDiv = document.getElementById('generatedPrompt');
            const generatedPromptEnglishDiv = document.getElementById('generatedPromptEnglish');
            if(generatedPromptDiv) generatedPromptDiv.innerHTML = '<p class="text-gray-500">Prompt Bahasa Indonesia akan muncul di sini...</p>';
            if(generatedPromptEnglishDiv) generatedPromptEnglishDiv.innerHTML = '<p class="text-gray-500">Professional English prompt will appear here...</p>';
        });


        document.addEventListener('DOMContentLoaded', async function() {
            addInputListeners();
            setupCopyButtons();
            
            updateVolumeDisplay('dialogVolume', 'dialogVolumeValue');
            updateVolumeDisplay('musicVolume', 'musicVolumeValue');
            updateVolumeDisplay('effectsVolume', 'effectsVolumeValue');
            updateVolumeDisplay('overallVolume', 'overallVolumeValue');
            
            // Initialize custom input visibility based on initial select values
            ['dialog', 'dialogCharacter', 'voiceMood', 'backgroundMusic', 'soundEffects', 'volume'].forEach(id => {
                const select = document.getElementById(id);
                const customInputDiv = document.getElementById(`custom${id.charAt(0).toUpperCase() + id.slice(1)}Input`);
                if (select && customInputDiv) {
                    customInputDiv.classList.toggle('hidden', select.value !== 'custom');
                }
            });

            generatePrompt(false); 
        });

    </script>
